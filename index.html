<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/tic-tac.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
</head>
<body class="bg-yellow-400 flex flex-col items-center">
        <div class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex justify-center items-center" id="modal">
            <div class="bg-white p-8 rounded ">
                <div class="flex gap-x-8">
                    <div class="flex flex-col " id ='first'>
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 pb-2 text-base">Joueur 1</span>
                        <input type="text" id="player1" name="player1" class="border border-slate-300 rounded cursor-defaultd hover:border-green-500 px-6" placeholder="veuillez entrer votre nom">
                    </div>
                    <div id="second">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 pb-2 text-base">Joueur 2</span>
                        <input type="text" id="player2" name="player2" class="border border-slate-300 rounded cursor-default hover:border-green-500 px-6" placeholder="veuillez entrer votre nom">
                    </div>
                </div>
                <button class="text-white text-base font-semibold bg-red-500 py-1 px-6 mt-4 ml-48 cursor-default rounded hover:bg-white border-2 border-red-500 hover:text-red-500" id="start">start</button>
            </div>
        </div>
        <main class="flex flex-col mt-40">
            <div class="flex">
                <div class="text-center cells border-2 border-black" style="height: 100px; width: 100px;"></div>
                <div class="text-center cells border-2 border-black mx-8" style="height: 100px; width: 100px;"></div>
                <div class="text-center cells border-2 border-black" style="height: 100px; width: 100px;"></div>
            </div>
            <div class="flex">
                <div class="text-center border-2 border-black cells my-8" style="height: 100px; width: 100px;"></div>
                <div class="text-center border-2 border-black cells m-8" style="height: 100px; width: 100px;"></div>
                <div class="text-center border-2 border-black cells my-8" style="height: 100px; width: 100px;"></div>
            </div>
            <div class="flex">
                <div class="text-center cells border-2 border-black" style="height: 100px; width: 100px;"></div>
                <div class="text-center border-2 border-black cells mx-8" style="height: 100px; width: 100px;"></div>
                <div class="text-center cells border-2 border-black" style="height: 100px; width: 100px;"></div>
            </div>
            
        </main>
        <div class="my-6 flex flex-col items-center justify-center">
            <button onclick="reset()" class="text-white bg-violet-400  font-semibold text-xl px-4 py-1 rounded hover:bg-white border-2 border-violet-400 hover:text-violet-400 ">RÃ©peter</button>
            <p class="font-extrabold text-2xl" id="one"></p>
        </div>

    <script src="./src/javaScript/game.js"></script>
</body>
</html>
